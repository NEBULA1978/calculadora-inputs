
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <label>Introduce el primer número:</label>
    <input type="number" id="var3" min="1">

    <label>Introduce el segundo número:</label>
    <input type="number" id="var4" min="1">

    <button id="botonComprobar" onclick="compararNumeros()">Comparar números</button>

    <p id="resultado"></p>

    <script>
      function compararNumeros() {
        let var3 = document.getElementById("var3");
        let var4 = document.getElementById("var4");
        let numero3 = parseInt(var3.value);
        let numero4 = parseInt(var4.value);
        let resultadoElemento = document.getElementById("resultado");

        // Validar que los números son válidos
        if (isNaN(numero3) || isNaN(numero4) || numero3 <= 0 || numero4 <= 0) {
          resultadoElemento.textContent = "Introduce números válidos";
          return;
        }

        if (numero3 == numero4) {
          resultadoElemento.textContent = "LOS NUMEROS SON IGUALES";
        } else if (numero3 > numero4) {
          resultadoElemento.textContent =
            "EL NUMERO MAYOR ES: " + numero3 + " EL NUMERO MENOR ES: " + numero4;
        } else {
          resultadoElemento.textContent =
            "EL NUMERO MAYOR ES: " + numero4 + " EL NUMERO MENOR ES: " + numero3;
        }

        // Borrar los valores de los inputs
        var3.value = "";
        var4.value = "";

        // Enfocar en el primer input
        var3.focus();
      }
    </script>
  </body>
</html>
